{% extends "house.html" %} {% block title %}Sign Up{% endblock %}
{% block log %}{{code[0]|safe}}{% endblock %}
{% block pfp %}{{code[1]|safe}}{% endblock %}


{% block cont %}
<!-- CHANGE THIS <STYLE> TO THE STATIC DIRECTORY LATER -->

<style>
#forum {
  border-bottom: 1px solid black;
  margin-bottom: 1rem;
  padding-bottom: 1rem;
}
</style>
<form method="POST" enctype="multipart/form-data" ID="forum">
  <h3 align="center">Registrarme</h3>
  <div class="form-group">
    <label for="email">Correo electrónico</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Introduzca su correo"
    />
  </div>
  <div class="form-group">
    <label for="firstName">Nombre</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Introduzca su nombre"
    />
  </div>
  <div class="form-group">
    <label for="lastName">Apellido</label>
    <input
      type="text"
      class="form-control"
      id="lastName"
      name="lastName"
      placeholder="Introduzca su apellido"
    />
  </div>

  <div class="form-group">
    <label for="password1">Contraseña</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Introduzca su contraseña"
    />
  </div>
  <div class="form-group">
    <label for="password2">Confirmación de contraseña</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirme su contraseña"
    />
  </div>
  <div class="form-group">
    <label for="picture">Suba su foto de perfil:</label>
        <input type="file" name="image" id="image" onchange="previewImage(event)">
        <img id="preview">
    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const preview = document.getElementById('preview');
                preview.src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);}
    </script>
    <style>
        #preview{
            width: 50px;
        }
    </style>
  </div>

  <div>
    <label for="day">Día:</label>
    <select id="day" name="day">
        {% for day in range(1, 32) %}
            <option value="{{day}}">{{day}}</option>
        {% endfor %}
    </select>
    <label for="month">Meses:</label>
    <select id="month" name="month">
        <option value="1">Enero</option>
        <option value="2">Febrero</option>
        <option value="3">Marzo</option>
        <option value="4">Abril</option>
        <option value="5">Mayo</option>
        <option value="6">Junio</option>
        <option value="7">Julio</option>
        <option value="8">Agosto</option>
        <option value="9">Septiembre</option>
        <option value="10">Octubre</option>
        <option value="11">Noviembre</option>
        <option value="12">Diciembre</option>
    </select>
    <label for="year">Año:</label>
    <select id="year" name="year">
        {% for year in y %}
            <option value="{{year}}">{{year}}</option>
        {% endfor %}
    </select>

  </div>

  <div class="form-group">
    <label for="role">Rol:</label>
     <select id="role" name="role">
        <option value="admin">Administrador</option>
        <option value="Editor">Editor</option>
        <option value="Administrador de inventario">Administrador de inventario</option>
        <option value="Supervisor">Supervisor</option>
     </select>
  </div>
  <br />
  <button type="submit" value="Upload" class="btn btn-primary">Continuar</button>
</form>
<p>O inicie sesión con su <a href="http://127.0.0.1:5000/logan">cuenta de Google</a></p>

{% endblock %}
